<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedbackbars</title>
    <style>
        body {}

        .container {
            background-color: lightgray;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr;
            height: 400px;
            place-items: center;
        }

        #bar-top {
            grid-column: span 3 / span 3;
            background-color: grey;
        }

        #bar-left {
            grid-row-start: 2;
            background-color: grey;
        }

        #bar-right {
            grid-column-start: 3;
            grid-row-start: 2;
            background-color: grey;
        }

        #bar-bottom {
            grid-column: span 3 / span 3;
            grid-row-start: 3;
            background-color: grey;
        }

        #bar-top,
        #bar-bottom {
            width: 100px;
        }

        #bar-left,
        #bar-right {
            width: 100px;
        }

        #dot {
            grid-column-start: 2;
            grid-row-start: 2;
            width: 40px;
            height: 40px;
            background-color: #00DDED;
            transition: transform 0.2s ease;
            z-index: 10;
        }
    </style>

    <script>
        const activeColor = "#00DDED";
        const neutralColor = "grey";
        const betaThreshold = 15;
        const gammaThreshold = 15;

        function updateBars(beta, gamma) {
            document.getElementById("bar-top").style.backgroundColor = neutralColor;
            document.getElementById("bar-bottom").style.backgroundColor = neutralColor;
            document.getElementById("bar-left").style.backgroundColor = neutralColor;
            document.getElementById("bar-right").style.backgroundColor = neutralColor;

            if (beta > betaThreshold) {
                document.getElementById("bar-left").style.backgroundColor = activeColor;
            } else if (beta < -betaThreshold) {
                document.getElementById("bar-right").style.backgroundColor = activeColor;
            }

            if (gamma > gammaThreshold) {
                document.getElementById("bar-bottom").style.backgroundColor = activeColor;
            } else if (gamma < -gammaThreshold) {
                document.getElementById("bar-top").style.backgroundColor = activeColor;
            }

            moveDot(beta, gamma);
        }

        function moveDot(beta, gamma) {
            const dot = document.getElementById("dot");
            let x = 0;
            let y = 0;

            if (gamma > gammaThreshold) y = 50;      
            else if (gamma < -gammaThreshold) y = -50; 

            if (beta > betaThreshold) x = -50;      
            else if (beta < -betaThreshold) x = 50;   

            dot.style.transform = `translate(${x}px, ${y}px)`;
        }

        function requestOrientation() {
            if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                DeviceOrientationEvent.requestPermission()
                    .then(response => {
                        if (response === 'granted') {
                            window.addEventListener('deviceorientation', event => {
                                document.getElementById('demo').innerHTML =
                                    `Alpha: ${event.alpha}<br>Beta: ${event.beta}<br>Gamma: ${event.gamma}`;
                                updateBars(event.beta, event.gamma);
                            });
                        } else {
                            alert('Permission not granted');
                        }
                    })
                    .catch(console.error);
            } else {
                window.addEventListener('deviceorientation', event => {
                    document.getElementById('demo').innerHTML =
                        `Alpha: ${event.alpha}<br>Beta: ${event.beta}<br>Gamma: ${event.gamma}`;
                    updateBars(event.beta, event.gamma);
                });
            }
        }
    </script>
</head>

<body>
    <h1>Feedbackbars</h1>
    <p id="demo"></p>
    <button onclick="requestOrientation()">Enable motion</button>

    <div class="container">
        <div id="bar-top" class="bar">top</div>
        <div id="bar-bottom" class="bar">bottom</div>
        <div id="bar-left" class="bar">left</div>
        <div id="bar-right" class="bar">right</div>

        <div id="dot"></div>
    </div>
</body>

</html>
