<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let gyroscope = new Gyroscope({ frequency: 60 });

        gyroscope.addEventListener("reading", (e) => {
            document.getElementById("demo").innerHTML = `Angular velocity along the X-axis ${gyroscope.x}<br>Angular velocity along the Y-axis ${gyroscope.y}<br>Angular velocity along the Z-axis ${gyroscope.z}`;

        });
        gyroscope.start();
    </script>
</head>

<body>
    <h1>
        test
    </h1>
    <p id="demo">

    </p>
</body>

</html>
