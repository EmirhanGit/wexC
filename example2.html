<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
    
        window.addEventListener("deviceorientation", (event) => {
            console.log(`${event.alpha} : ${event.beta} : ${event.gamma}`);
            document.getElementById("demo").innerHTML = `Alpha: ${event.alpha}<br>Beta: ${event.beta}<br>Gamma: ${event.gamma}`;

        });
    </script>
</head>

<body>
    <h1>
        test
    </h1>
    <p id="demo">

    </p>
</body>

</html>
